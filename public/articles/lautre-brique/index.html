<script language="javascript" type="text/javascript">
  var nbBlocks = document.getElementsByClassName("color-block").length;
  const white = "#f1f1f1";
  const blue = "#2f2f41";

  if (nbBlocks % 2 === 0) {
    document.getElementById("footer-svg").style.fill = white;
    document.getElementById("footer-container").style.backgroundColor = white;
    document.getElementById("footer-container").style.color = blue;
    let lis = document.getElementById('footer-container').getElementsByTagName('li');
    for (i = 0; i < lis.length; i++) {
      lis[i].getElementsByTagName("a")[0].style.color = blue;
    }
    document.getElementById("footer-bottom").style.color = blue;
    let bottom_lis = document.getElementById('footer-bottom').getElementsByTagName('a');
    for (i = 0; i < bottom_lis.length; i++) {
      bottom_lis[i].style.color = blue;
    }
    document.getElementById("footer-bottom").style.backgroundColor = white;
  }
  else {
    document.getElementById("footer-svg").style.fill = "transparent";
    document.getElementById("footer-svg-container").style.marginTop = "-10em";
    document.getElementById("footer-container").style.backgroundColor = blue;
    document.getElementById("footer-container").style.color = white;
    let lis = document.getElementById('footer-container').getElementsByTagName('li');
    for (i = 0; i < lis.length; i++) {
      lis[i].getElementsByTagName("a")[0].style.color = white;
    }
    document.getElementById("footer-bottom").style.color = white;
    let bottom_lis = document.getElementById('footer-bottom').getElementsByTagName('a');
    for (i = 0; i < bottom_lis.length; i++) {
      bottom_lis[i].style.color = white;
    }
    document.getElementById("footer-bottom").style.backgroundColor = blue;


  }
</script>
